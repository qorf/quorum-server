version: '3'

services:
  nginx:
    image: nginx:1.20.1-alpine
    container_name: nginx
    volumes:
      - ./quorum-website/QuorumWebsite/html:/html:ro
      - ./conf/nginx/nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./secret:/etc/ssl/quorum:ro
      - ./mime.types:/etc/nginx/mime.types
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    expose:
      - "80"
      - "443"
    links:
      - php
      - quorum_server
      - quorum_database_server
  quorum_server:
    image: andreasstefik/quorum:10.1.4
    container_name: quorum_server
    expose:
      - "1269"
    volumes:
      - ./quorum-website:/quorum-website
      - /etc/localtime:/etc/localtime:ro
    command: sh -c "
        cp /Quorum/Library/Compiled/Run/QuorumStandardLibrary.js ../quorum-website/QuorumWebsite/html/script/QuorumStandardLibrary.js
        && cp /Quorum/Library/Compiled/Run/load.js /quorum-website/QuorumWebsite/html/script/load.js
        && cp /Quorum/Library/Compiled/Run/load.data /quorum-website/QuorumWebsite/html/script/load.data
        && cp /Quorum/Library/Compiled/Run/load.wasm /quorum-website/QuorumWebsite/html/script/load.wasm
        && cd /Quorum
        && java -Xmx2g -jar Quorum.jar -documentLibrary
        && cp Run/Documents/libraries.html /quorum-website/QuorumWebsite/html/libraries.html
        && cp -R Run/Documents/Libraries /quorum-website/QuorumWebsite/html/Libraries
        && java -Xmx2g -jar Quorum.jar -server"
  quorum_database_server:
    image: andreasstefik/quorum-database-server:1.1.0
    container_name: quorum_database_server
    expose:
      - "9746"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_NAME
      - MYSQL_PORT
      - DOMAIN
      - MAILGUN_API_ENDPOINT
      - MAILGUN_API_KEY
      - ADDRESS_SALT
    volumes:
      - ./quorum-website/QuorumWebsite/html:/QuorumDatabase/html
    links:
      - quorum_server
      - mysql
      - php
    command: sh -c "
        cd /QuorumDatabase
        && java -Xmx2g -jar QuorumDatabase.jar"
  redis:
    image: redis:7.0
    container_name: redis
    expose:
      - "6379"
  php:
    container_name: php
    build:
      context: .
      dockerfile: ./conf/php/PHP.Dockerfile
    environment:
        - MYSQL_USER
        - MYSQL_PASSWORD
        - MYSQL_DATABASE
        - MYSQL_NAME
        - MYSQL_PORT
        - MAILGUN_API_ENDPOINT
        - MAILGUN_API_KEY
        - DOMAIN
        - ADDRESS_SALT
    volumes:
      - ./quorum-website/QuorumWebsite/html:/html:ro
      - ./downloads:/var/www/downloads:ro
      - /etc/localtime:/etc/localtime:ro
    links:
      - quorum_server
      - mysql
      - redis
  mysql:
    image: mariadb:10.6.3
    container_name: database
    environment:
        - MYSQL_ROOT_PASSWORD
        - MYSQL_USER
        - MYSQL_PASSWORD
        - MYSQL_DATABASE
    volumes:
      - mysqldata:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3306:3306"
volumes:
  mysqldata: {}
networks:
  internal:
    driver: bridge